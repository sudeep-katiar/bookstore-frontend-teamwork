<div fxLayout="row" fxLayoutAlign="center center" class="medium-list">
  <mat-card
    style="
      box-shadow: 2px 3px 12px -2px rgba(160, 48, 55, 0.8);
      width: 400px;
      background-color: whitesmoke;
    "
  >
    <mat-card-title class="rowthreed">
      <h2>Book Store</h2>
    </mat-card-title>
    <div class="errormsg">*{{ errorMessage }}</div>
    <form [formGroup]="loginForm" (ngSubmit)="(loginForm.valid)" noval>
      <mat-card-content fxLayout="column">
        <mat-card-subtitle
          style="
            font-style: unset;
            margin-bottom: -1.5em;
            color: rgb(146, 144, 144);
            text-align: center;
            text-transform: capitalize;
            text-decoration-style: wavy;
          "
        >
          <h2>Sign in to continue</h2>
        </mat-card-subtitle>

        <ngx-spinner
          *ngIf="showSpinner"
          bdColor="rgba(51,51,51,0.8)"
          size="medium"
          color="#fff"
          type="ball-scale-multiple"
        >
          <p style="font-size: 20px; color: white;">Loading...</p>
        </ngx-spinner>

        <mat-form-field
          class="form-container rupesh"
          style="margin-bottom: -2.25em;"
        >
          <mat-icon matPrefix matPrefix style="margin-right: 20px;">
            mail_outline</mat-icon
          >
          <input
            id="email"
            matInput
            class="input"
            formControlName="email"
            [(ngModel)]="user.email"
            placeholder="Enter Email/UserName"
            autocomplete="off"
            required
          />
        </mat-form-field>
        <span style="font-size: 15px; margin-top: 10px; margin-left: 23px;">
          <mat-error
            *ngIf="f.email.touched && f.email.errors"
            class="invalid-feedback"
          >
            <mat-error *ngIf="f.email.errors.required">
              Email is required</mat-error
            >
            <mat-error *ngIf="f.email.errors.pattern">
              Please Enter valid Email</mat-error
            >
          </mat-error>
        </span>

        <mat-form-field class="form-container" style="margin-bottom: -0.5em;">
          <mat-icon matPrefix matPrefix style="margin-right: 20px;"
            >lock</mat-icon
          >
          <input
            id="password"
            matInput
            formControlName="password"
            [(ngModel)]="user.password"
            placeholder="Enter Password"
            [type]="hide ? 'password' : 'text'"
            autocomplete="off"
            required
          />
          <mat-icon matSuffix (click)="hide = !hide">
            {{ hide ? "visibility" : "visibility_off" }}
          </mat-icon>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="button-container" align="end">
        <div class="login-button">
          <button
            [disabled]="!loginForm.valid"
            style="
              border-radius: 10px;
              outline: none;
              font-size: 15px;
              font-weight: 500;
              border-radius: 0px;
              color: whitesmoke;
            "
            mat-button
            type="submit"
            class="divider"
            (click)="onloginSubmit()"
          >
            Login As User
          </button>
        </div>
        <div>
          <button
            [disabled]="!loginForm.valid"
            style="
              border-radius: 10px;
              outline: none;
              font-size: 15px;
              border-radius: 0px;
              font-weight: 500;
              color: whitesmoke;
            "
            mat-button
            class="divider"
            (click)="onAdminLoginSubmit()"
          >
            Login As Admin
          </button>
        </div>
      </mat-card-actions>
      <div style="display: flex; justify-content: space-between;">
        <a href="http://localhost:4200/register" style="font-size: 20px;"
          >New User?</a
        ><br />
        <a href="/forgotpassword" style="font-size: 20px;">Forgot Password?</a>
      </div>
    </form>
  </mat-card>
</div>
