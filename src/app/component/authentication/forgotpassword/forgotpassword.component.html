<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <mat-card style="width: 500px; margin-top: 10%; box-shadow: 1px 2px 4px 2px;">
    <mat-card-title class="rowthreed">
      <h2>Book Store</h2>
    </mat-card-title>

    <form
      [formGroup]="forgotpasswordForm"
      (ngSubmit)="forgotpasswordForm.valid && onSubmit()"
      noval
    >
      <mat-card-content fxLayout="column">
        <mat-card-subtitle
          style="
            font-style: unset;
            color: rgb(146, 144, 144);
            text-align: center;
            text-transform: capitalize;
            text-decoration-style: wavy;
          "
        >
          <h2>Enter Email to Reset Password</h2>
        </mat-card-subtitle>
        <ngx-spinner
          *ngIf="showSpinner"
          bdColor="rgba(51,51,51,0.8)"
          size="medium"
          color="#fff"
          type="ball-scale-multiple"
        >
          <p style="font-size: 20px; color: white;">Loading...</p>
        </ngx-spinner>

        <mat-form-field>
          <mat-icon matPrefix style="margin-right: 20px;">
            mail_outline</mat-icon
          >
          <input
            id="email"
            matInput
            formControlName="email"
            [(ngModel)]="user.email"
            placeholder="Enter Your Email"
            autocomplete="off"
            required
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button
          [disabled]="!forgotpasswordForm.valid"
          style="font-size: 20px; font-weight: bold; color: whitesmoke;"
          mat-button
          type="submit"
          class="divider"
        >
          Verify Email
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
