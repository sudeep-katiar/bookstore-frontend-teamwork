<mat-toolbar
  style="background-color: rgba(131, 4, 4, 0.829);"
  fxLayout="row"
  xLayoutAlign="space-between center"
  fullscreen
>
  <!-- home -->
  <div class="home" fxFlex="10" fxLayoutGap="5%">
    
  </div>
  <!-- logo  name -->
  <div class="logo-name" fxFlex="15">
    <div class="image" style="display: flex; justify-content: flex-start;">
      <img src=".\assets\education.png" style="height: 35px;" alt="open book"  [routerLink]="['']"/>
      <span class="mat-title" fxHide.xs="true"
        >&nbsp;&nbsp;&nbsp;Bookstore</span
      >
    </div>
  </div>

  <!-- search -->
  <div
    class="search"
    fxFlex="50"
    fxLayout="row"
    fxLayout-align="center center"
    fxFlex.sm="70"
  >
    <input
      type="text"
      class="input"
      placeholder="Search"
      [(ngModel)]="bookName"
      (input)="bookSearch()"
    />
    <button mat-icon-button fxHide.xs="true">
      <mat-icon style="color: rgba(131, 4, 4, 0.829); transform: scale(1.25);"
        >search</mat-icon
      >
    </button>
  </div>
  <!-- refresh -->
  <div id="refresh">
    <button mat-icon-button matTooltip="Refresh" (click)="refreshButton()">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
  <!-- Shooping cart -->
  <div class="cart" *ngIf="isUser" fxFlex="15" align="center">
    <button mat-icon-button routerLink="/cart" matTooltip="Cart">
      <mat-icon matBadge="{{ totalItem }}" matBadgeSize="small"
        >add_shopping_cart</mat-icon
      >
      <span style="color: #fff;">&nbsp;&nbsp;&nbsp;Cart</span>
    </button>
  </div>
  <!-- to give 1 space for mobile -->
  &nbsp;
  <!-- Profile -->
  <div class="profile" fxFlex="10" align="center">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <!-- <img [matMenuTriggerFor]="vertebrates" src="assets\account_circle-24px.svg" width="80%" style="color: #fff;" /> -->
      <mat-icon style="transform: scale(1.7);">account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <div
        fxLayout="row"
        fxFlex="100"
        style="
          width: 11em;
          background-color: darkgray;
          position: initial;
          z-index: 3100;
        "
        fxLayoutAlign="center center"
      >
        <mat-card style="overflow: hidden; height: 10em;">
          <div style="margin-left: 6px;">
            <img
              style="height: 60px; width: 60px; padding: 0px; margin: 0px;"
              class="topic-avatar"
              mat-card-avatar
              src="assets\profilePic.jpg"
            />
          </div>
          <div style="width: 100%;" *ngIf="isLogin">
            <h4>{{ name }}</h4>
            <h4>{{ uName }}</h4>
          </div>
          <div class="div-profile" *ngIf="isLogin">
            <div class="div-signout">
              <button
                style="background-color: whitesmoke;"
                (click)="onClickClear()"
                mat-button
                [routerLink]="['']"
                class="signout-button"
              >
                Signout
              </button>
            </div>
          </div>
          <div class="div-profile" *ngIf="!isLogin">
            <div
              class="div-signout"
              style="margin-top: 60px; margin-left: 5px;"
            >
              <button
                [routerLink]="['/login']"
                mat-button
                class="signout-button"
                style="background-color: whitesmoke;"
              >
                Login
              </button>
            </div>
          </div>
        </mat-card>
      </div>
    </mat-menu>
  </div>
</mat-toolbar>
<!-- </div> -->
